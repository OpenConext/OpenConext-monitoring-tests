# Domain to monitor. Example: surfconext.nl or test.surfconext.nl or vm.openconext.nl etc.
conextDomain=surfconext.nl

# File that contains Engineblock's public certificate. Should be X509, PEM
# Should be a classpath path.
engineBlockCertFile=/engine.surfconext.nl.pem

# File that contains optional trust chain for Engineblock's public certificate. Should be X509, PEM
engineBlockTrustChainFile=

# Base URL for API. Example: https://api.surfconext.nl/v1
apiBaseUrl=https://api.surfconext.nl/v1/

# OAuth client ID - must be entitled to communicate with API using client credentials
apiClientId=

# OAuth secret
apiClientSecret=

# PersonId to use for checking his groups. Example: urn:collab:person:example.com:admin
apiPersonId=

# Full name to expect when querying for person with 'apiPersonId'
apiPersonFullName=

# VOOT Authz client ID - must be entitled to communicate with VOOT using client credentials
vootClientId=

# OAuth secret for VOOT Authz client
vootClientSecret=

# PersonId to use for checking his groups. Example: urn:collab:person:example.com:admin
vootPersonId=

# Private non-encrypted RSA key for Mujina IdP and SP, used for SSL encryption as well as for Assertion signing.
# Should be a classpath path.
mujinaPrivateKeyPath=/monitor-key.pem

# Public non-encrypted PEM certificate file for Mujina IdP and SP, used for SSL encryption as well as for Assertion signing
# Should be a classpath path
mujinaCertPath=/monitor-cert.pem

# Port of the ssl connection to enable multiple tests on the same machine without port conflicts
mujinaSslPort=8443
