# Domain to monitor. Example: surfconext.nl
conextDomain=surfconext.nl

# File that contains Engineblock's public certificate. Should be X509, PEM
engineBlockCertFile=

# File that contains optional trust chain for Engineblock's public certificate. Should be X509, PEM
engineBlockTrustChainFile=

# Base URL for API. Example: https://api.surfconext.nl/v1
apiBaseUrl=

# OAuth client ID
apiClientId=

# OAuth secret
apiClientSecret=

# PersonId to use for checking his groups. Example: urn:collab:person:example.com:admin
apiPersonId=

# VOOT Authz client ID - must be entitled to communicate with VOOT using client credentials
vootClientId=

# OAuth secret for VOOT Authz client
vootClientSecret=

# PersonId to use for checking his groups. Example: urn:collab:person:example.com:admin
vootPersonId=

# Private key for Mujina IdP and SP, used for SSL encryption as well as for Assertion signing.
# Should be a classpath path.
# Referenced file should be DER encoded RSA private key, PKCS8.
mujinaPrivateKeyPath=/monitor-key.der

# public certificate file for Mujina IdP and SP, used for SSL encryption as well as for Assertion signing
# Should be a classpath path.
# Referenced file should be DER encoded X509 certificate.
mujinaCertPath=/monitor-cert.der
